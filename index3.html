<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>達悟語翻譯工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
            background-color: #fff;
        }

        button {
            padding: 6px 15px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-start;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-container {
            margin-top: 20px;
            background-color: #e9ecef;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>達悟語-中文翻譯工具</h1>
        <form method="POST" action="/">
            <label for="tao_sentence">輸入達悟語文本：</label>
            <textarea name="tao_sentence" id="tao_sentence" placeholder="輸入達悟語文本..." required>{{ tao_sentence or '' }}</textarea>
            <button type="submit">翻譯</button>
        </form>

        {% if translation %}
        <div class="result-container">
            <h2>翻譯結果：</h2>
            <p>{{ translation }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="error-message">
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
